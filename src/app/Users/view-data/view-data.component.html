<div class="container col-md-4 ">
    <div class="card">
        <img class="card-img-top" [src]="user.imgUrl" alt="">
        <div class="card-body">
            <h4 class="card-title">{{user.name}}</h4>
            <p class="card-text">{{user.phone}}</p>
            <a routerLink="/uu/{{id}}" class="btn btn-info">Eidi</a>
        </div>
    </div>
</div>

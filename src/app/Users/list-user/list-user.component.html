<h1 class=" display-1 text-info my-3 text-center"> List user </h1>
<div class="container col-md-6">
    <div class="cardbg-dark text-light ">
        <div class="card-body">
            <table class="table table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let data of allData">
                    <th>{{data.id}}</th>
                    <th>{{data.name}}</th>
                    <th>
                        <a routerLink="/vu/{{data.id}}" class="btn btn-primary mx-2"> Viwe All Data</a>
                        <a routerLink="/uu/{{data.id}}" class="btn btn-info mx-2"> Eidt</a>
                        <button (click)="remov(data.id)" class="btn btn-danger mx-2"> delet</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
